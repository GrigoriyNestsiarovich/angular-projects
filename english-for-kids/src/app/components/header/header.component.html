<div class="container">
  <div class="burger-menu">
    <input type="checkbox" id="burger" (click)="showAsideMenu()">
    <span class="span top"></span>
    <span class="span middle"></span>
    <span class="span bottom"></span>
  </div>
  <label class="switch-wrapper" (click)="changeGameMode()">
    <input type="checkbox" class="switch-checkbox">
    <span class="switch-label" data-on="Train" data-off="Play"></span>
    <span class="switch-handle"></span>
  </label>
</div>
